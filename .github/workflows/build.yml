name: Build Going Zero

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
        pod --version
    
    - name: Install system dependencies
      run: |
        brew install eigen fftw taglib git-lfs
        git lfs install --system
        export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
        which git-lfs
        git-lfs version
        
        # Try Homebrew first, fall back to source build if it fails
        if ! brew tap MTG/essentia || ! brew install --HEAD mtg/essentia/essentia; then
          echo "Homebrew installation failed, building from source..."
          git clone https://github.com/MTG/essentia.git /tmp/essentia
          cd /tmp/essentia
          # Skip test submodules that require git-lfs (not needed for library build)
          python3 waf configure --build-static --with-examples=no --with-vamp=no
          python3 waf
          sudo python3 waf install
        fi
    
    - name: Install Pod dependencies
      run: |
        pod install --repo-update
    
    - name: Build project
      run: |
        xcodebuild -workspace "Going Zero.xcworkspace" \
                   -scheme "Going Zero" \
                   -configuration Debug \
                   -destination "platform=macOS" \
                   -allowProvisioningUpdates \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   CODE_SIGNING_ALLOWED=NO \
                   clean build
    
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: going-zero-build
        path: build/
        retention-days: 7
